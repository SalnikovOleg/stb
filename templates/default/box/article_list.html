{config_load file="$language/captions.cfg" section="articles"}
{if $list}
<div class="selected_list_block">
<div class="article_list_head">{$name}</div>
<ul>
{section name=i loop = $list}
<li>
<div class="article_item">
<br/>
<div class="name"><a href="{$list[i].url}">{$list[i].name}</a></div><br/>
<div class="description">
{if $list[i].image}
<img src="{$folder_img}/{$list[i].image}" alt="{$list[i].image_alt}" height="75" align="left">
{/if}
{$list[i].description}
<a href="{$list[i].url}">{#more#}</a>
</div>
</div>
</li>
{/section}
</ul>
{if $more_url}
<center><div class="see_more "><a href="{$more_url}">{#read_more#}</a></div></center>
<br/>
{/if}
</div> 
{/if}
