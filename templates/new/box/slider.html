<div class="slider_container1">
<div class="slider_img_container" data-id="{$id}" style="background:url({$image}) no-repeat right top">
{if $href}<a href="{$href}"></a>{/if}
</div>
<div id="slider_text-{$id}" class="slider_text">
<ul>
{section name = i loop = $text}
<li>{$text[i]}</li>
{/section}
</ul>
</div>
<div class="slider_bar">
{* кнопки ниже невидимы*}	
{foreach from=$list key=key item=item}
	<a href="javascript:void(0);" class="{if $key == $start_index}active{else}inactive{/if}"  data-id="{$id}" data-index="{$key}"></a>
{/foreach}
</div>

<div class="prev" data-id="{$id}" data-index="0"></div>
<div class="next"  data-id="{$id}" data-index="1"></div>

</div>

<script type="text/javascript">
sliders[{$id}] = {literal}{interval:0, imgIndex:0, images:[], texts:[], timer:null};{/literal}
sliders[{$id}].interval = {$interval};
sliders[{$id}].imgIndex = {$start_index};
sliders[{$id}].images 	= {$json_images};
sliders[{$id}].texts 	= {$json_texts};
sliders[{$id}].href 	= {$json_href};
</script>
