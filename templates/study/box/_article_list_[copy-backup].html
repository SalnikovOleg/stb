{config_load file="$language/captions.cfg" section="articles"}

<div class="tab-pane fade" id="article">
{if $list}
	<div class="articles">	
		<ul id="article_slider">
		{section name=i loop = $list max=$maxcount}
			<li>
				<div class="fl article_item">
					<img src="{$folder_img}/{$list[i].image}" alt="{$list[i].image_alt}" height="78">
					<div class="name"><a href="{$list[i].url}">{$list[i].name}</a></div>
					<div class="description">{$list[i].description}</div>
				</div>
			</li>
		{/section}
		</ul>
	</div>
{/if}
</div>
