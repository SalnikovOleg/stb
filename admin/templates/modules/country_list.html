{config_load file="$language/admin.cfg" section="table_list"} 

<form id="actionform" action="{$module_url}{$method_url}" method="POST">

<table class="list" border=1>
<input class="button" type="button" value="{#add#}" onClick="document.location.href='{$module_url}{$add_url}'">
 <!-- Заглавие-->
	<tr><th>&nbsp;</th><th width="300">{#name#}</th><th width="100">Edit &nbsp; {#switch#}</th><th>{#delete#}</th>
<!-- categorys -->
{section name=i loop=$list}
<tr><td><img src="{$img_folder}{$list[i].image}" width="25"/></td>
	<td>{$list[i].name}</td>
	<td><a href="{$module_url}{$edit_url}&itemId={$list[i].id}"><img src="./admin/templates/images/edit.gif" alt="Редактировать" title="Редактировать"></a>&nbsp;&nbsp;&nbsp;
		<a href="javascript:void(0);" onclick="$.get('{$disable_url}{$list[i].id}', null, refresh);">
			<img src="./admin/templates/images/{if $list[i].disabled}disabled.png{else}s_okay.png{/if}">
		</a>
	</td>
	<td><a href="javascript:void(0);" onclick="if(confirm('{#delete#}')) $.get('{$delete_url}{$list[i].id}', null, refresh);" title="Удалить"><img src="./admin/templates/images/delete.gif"></a></td>
</tr>
{/section}
</table>

</form>
