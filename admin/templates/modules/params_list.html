<form id="actionform" action="{$module_url}" method="POST"><input type="hidden" name="action" value="update"><input class="button" type="submit" value="Сохранить" ><table class="list"><tr><th width="300">Параметр<th>Значение{section name=i loop=$list}{if $list[i.index_prev].group_id != $list[i.index].group_id}<tr><td colspan="2">&nbsp;{/if}<tr><td width="300" class="params">{$list[i].caption}	<td class="values">{$list[i].value}{/section}{*<tr><td width="300" class="params">DB SERVER	<td class="values">{$DB_SERVER}<tr><td width="300" class="params">DB DATABASE 	<td class="values">{$DB_DATABASE}<tr><td width="300" class="params">DB USERNAME	<td class="values">{$DB_USERNAME}<tr><td width="300" class="params">DB PASSWORD	<td class="values">{$DB_PASSWORD}*}</table><input class="button" type="submit" value="Сохранить" ></form>
