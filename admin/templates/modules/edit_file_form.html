<form id="edit_form" action="{$module_url}{$method_url}" method="POST" ><input type="hidden" name="action" value="save"><input type="hidden" name="file_name" value="{$file_name}"><div class="action">{$action_title} <b>{$file_name}</b></div>{if $save_enabled}<input class="button" type="submit" name="submit" value="Сохранить">&nbsp;&nbsp;&nbsp;{/if}<input class="button" type="button" name="cancel" value="Отмена" onClick="document.location.href='{$cancel_url}'"><table class="edit" border=0 ><tr><td valign="top"><ul style="line-height:18px">{section name=i loop=$list}<li>{$list[i]}</li>{/section}</ul></td><td><textarea id="file_content" name="file_content" cols="150" rows="50">{$file_content}</textarea></td></tr></table></form><script type="text/javascript">{literal}	$('#file_content').attr('rows', ((screen.height-300)/14) );{/literal}</script>
