<form id="edit_form" action="{$module_url}{$method_url}" method="POST">
	<input type="hidden" name="id" value="{$item.id}">
	<input type="hidden" name="action" value="{$action}">
	
<div class="action">{$action_title} <b>{$item.title}</b></div>

<input class="button" type="submit" name="submit" value="Сохранить">&nbsp;&nbsp;&nbsp;
<input class="button" type="button" name="cancel" value="Отмена" onClick="document.location.href='{$module_url}{$method_url}'">

<table class="edit" border=0>
<tr><td class="caption">Заглавие страницы
	<td class="value"><input type="text" name="title" id="title" maxlength="255" size="100" value="{$item.title}">

<tr><td class="caption">Описание
	<td class="value"><textarea name="description" id="description" maxlength="255" cols="80" rows = "4">{$item.description}</textarea>
	
<tr><td class="caption" valign="top">Текст страницы
	<td class="value">{$item.text}

<tr><td class="caption">Meta Title
	<td class="value"><input type="text" name="meta_title" id="meta_title" maxlength="255" size="100" value="{$item.meta_title}">

<tr><td class="caption">Meta Description
	<td class="value"><input type="text" name="meta_description" id="meta_description" maxlength="255" size="100" value="{$item.meta_description}">

<tr><td class="caption">Meta Keywords
	<td class="value"><input type="text" name="meta_keywords" id="meta_keywords" maxlength="255" size="100" value="{$item.meta_keywords}">
	
</table>
	
</form>
