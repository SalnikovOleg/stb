{config_load file="$language/admin.cfg" section="forms"} 
<form id="edit_form" action="{$module_url}{$method_url}" method="post">
<input type="hidden" name="id" value="{$item.id}">
<input type="hidden" name="action" value="{$action}">
	
<div class="action">{eval var = $action_title}</div>

<input class="button" type="button" name="cancel" value="{#cancel#}" onClick="document.location.href='{$parent_module_url}'">

<div id="table">
{$table}
</div>

</form>
